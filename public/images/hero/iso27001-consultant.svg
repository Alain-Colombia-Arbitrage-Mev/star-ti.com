<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="checkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />
  
  <!-- Main shield with ISO 27001 certification -->
  <g transform="translate(200, 200)">
    <!-- Shield outline -->
    <path d="M0,-120 L80,-80 L80,40 Q80,80 0,120 Q-80,80 -80,40 L-80,-80 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1e40af" 
          stroke-width="3"/>
    
    <!-- Inner shield details -->
    <path d="M0,-100 L60,-70 L60,30 Q60,60 0,95 Q-60,60 -60,30 L-60,-70 Z" 
          fill="#1e3a8a" 
          opacity="0.3"/>
    
    <!-- Lock icon in center -->
    <rect x="-20" y="-20" width="40" height="45" rx="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="-35" r="15" stroke="#ffffff" stroke-width="5" fill="none" opacity="0.9"/>
    <circle cx="0" cy="5" r="6" fill="#3b82f6"/>
    <rect x="-2" y="5" width="4" height="15" fill="#3b82f6"/>
  </g>
  
  <!-- Checkmarks around shield -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="18" fill="url(#checkGradient)"/>
    <path d="M-6,0 L-2,6 L8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="18" fill="url(#checkGradient)"/>
    <path d="M-6,0 L-2,6 L8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(100, 280)">
    <circle cx="0" cy="0" r="18" fill="url(#checkGradient)"/>
    <path d="M-6,0 L-2,6 L8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(300, 280)">
    <circle cx="0" cy="0" r="18" fill="url(#checkGradient)"/>
    <path d="M-6,0 L-2,6 L8,-6" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Document/Certificate icons -->
  <g transform="translate(80, 50)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#ffffff" opacity="0.9"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="22" x2="18" y2="22" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  </g>
  
  <g transform="translate(290, 50)">
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#ffffff" opacity="0.9"/>
    <line x1="5" y1="8" x2="25" y2="8" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#10b981" stroke-width="2" opacity="0.7"/>
    <line x1="5" y1="22" x2="18" y2="22" stroke="#10b981" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Connecting lines (representing process/workflow) -->
  <line x1="100" y1="120" x2="150" y2="160" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="300" y1="120" x2="250" y2="160" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="150" y2="240" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  <line x1="300" y1="280" x2="250" y2="240" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  
  <!-- ISO 27001 text -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af" text-anchor="middle">ISO 27001</text>
  <text x="200" y="385" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">CERTIFIED CONSULTANTS</text>
</svg>

